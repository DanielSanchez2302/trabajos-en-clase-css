<form>
    <br>
        <fieldset>
          
        
        
            <form>
              <head>
                <link rel="stylesheet" href="formulario.css">

              <br>
              <fieldset>

              <input type="text" id="incidencia" name="incidencia" value="2824003" readonly>

                <input type="text" name="nombre del cliente" pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü, ]+" required>
                <br>
                <form>
                  <label for="documento">Tipo de Documento:</label>
      
                  <select id="documento" name="documento">
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="ps">Pasaporte</option>

                  Teléfono: <input type="number" name="telefono" required>
                  <br>
    
        correo: <input type="correo" name="correo" required>
        <br>
        Teléfono: <input type="number" name="telefono" required>

        <br>
        <label for="pais">pais:</label>

            <option value="brazil">brazil</option>
            <option value="argentina">argentina</option>
            <option value="españa">españa</option>
          </select>
          <br>
            <label for="ciudad">Ciudad:</label>
          <select id="ciudad" name="ciudad" required>
            <option value="">seleccione una opcion</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="bucaramanga">Bucaramanga</option>
          </select>
          <br>
    
    <label for="medio de contacto preferido">medio de contacto preferido:</label>
          <select id="medio de contacto preferido" name="medio de contacto preferido" required>
            <option value="">seleccione una opcion</option>
            <option value="correo">correo</option>
            <option value="celular">celular</option>
            <option value="mensajes de texto">mensajes de texto</option>
          </select>
         <br>
    
        <fieldset>
          
          <label for="vencimiento">fecha de vencimiento:</label>
              <input type="text" id="vencimiento" name="vencimiento" value="27 de febrero del 2024" readonly>
        
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required>
        <br>
        
          <label for="fecha de renovacion">Fecha de renovacion:</label>
          <input type="date" id="fecha de renovacion" name="fecha de renovacion" required>
        </fieldset>
        
        <br>
    
        <fieldset>
          
          <label>Sexo:</label>
          <select name="sexo" required>
            <option value="">seleccione una opcion</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">otro</option>
          </select>
        <br>
        <label for="descripcion del reclamo">Descripción del reclamo:</label>
      <textarea id="descripcion del reclamo" name="descripcion del reclamo" rows="5" cols="40"></textarea><br> 
        
          <br>
    
          <label>Adjuntar Archivo:</label>
          <input type="file" name="archivo" required>
        
          <br>
    
          <form>
    
          
            <label>Seleccione tipo de solicitante:</label>
            <input type="radio" id="niño" name="solicitante" value="niño" required>
            <label for="niño">niño</label>
          
            <input type="radio" id="preadolecente" name="solicitante" value="preadolecente" required>

            <input type="radio" id="adolecente" name="solicitante" value="adolecente" required>

            <br>
    
            direccion: <input type="direccion" name="direccion" required>

            </select>

          </form>
